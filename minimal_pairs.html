<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Minimal pairs Japanese pitch accent test">
    <title>Minimal Pairs</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/styles_override.css" rel="stylesheet">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <div id="app-container" class="p-4 container">
        <div class="row">
            <div class="order-2 order-lg-0 mt-3 mt-lg-0 col-lg-3 col-12">
                <h4 class="text-center">History</h4>
                <div class="overflow-auto hide-scrollbar max-vh-75 list-group" id="pairs-history">
                </div>
            </div>
            <div class="text-center order-0 order-lg-1 col-lg-6 col-12" id="test-area">
                <h3 class="text-center" id="kana-text">〇〇</h3>
                <audio controls="" autoplay id="pair-sound-player" src="data:audio/ogg;base64" type="audio/mpeg"></audio>
                <hr class="mt-2">
                <div class="row" id="answer-button-row">
                    <div class="col">
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary" onclick="submit_answer(0)">〇〇</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary" onclick="submit_answer(1)">〇〇</button>
                        </div>
                    </div>
                </div>
                <div class="row button-hidden" id="graded-answer-button-row"></div>
                <div id="continue-button" style="display:inline;" class="continue-hidden">
                    <hr><button class="col-12 btn btn-primary" type="button" onclick="fetch_random_pair()">Continue</button>
                </div>
            </div>
            <div class="order-1 order-lg-2 mt-3 mt-lg-0 col-lg-3 col-12">
                <h4 class="text-center">Patterns</h4>
                <div>
                    <span id="all-answers">
                        <strong>All:</strong> 0 of 0 (0%)<br>
                    </span>
                    <span id="heiban-answers">
                        <strong>Heiban / Odaka:</strong> 0 of 0 (0%)
                    </span>
                    <div>
                        <input type="checkbox" class="form-check-input me-2 form-check-inline" id="pitch0" onchange="fetch_random_pair()" checked>
                        <span class="text-muted">
                            <label for="pitch0" class="visual-element-type-showPitchAccentDrops">
                                <phrase-element>
                                    <visual-element>
                                        <span>◯</span><marking-element class="overline"><span>◯</span><span>◯</span><span>◯</span></marking-element>
                                    </visual-element>
                                </phrase-element>
                                <space-element></space-element>
                                <phrase-element>
                                    <visual-element><span>｜</span><marking-element class="overline"></marking-element></visual-element>
                                </phrase-element>
                                <space-element></space-element>
                                <phrase-element>
                                    <visual-element>
                                        <span>◯</span><marking-element class="overline"><span>◯</span><span>◯</span></marking-element><marking-element class="drop"><span>◯</span></marking-element>
                                    </visual-element>
                                </phrase-element>
                            </label>
                        </span>
                    </div>
                    <span id="atamadaka-answers">
                        <strong>Atamadaka:</strong> 0 of 0 (0%)
                    </span>
                    <div>
                        <input type="checkbox" class="form-check-input me-2 form-check-inline" id="pitch1" onchange="fetch_random_pair()" checked>
                        <span class="text-muted">
                            <label for="pitch1" class="visual-element-type-showPitchAccentDrops">
                                <phrase-element>
                                    <visual-element>
                                        <marking-element class="drop"><span>◯</span></marking-element><span>◯</span><span>◯</span><span>◯</span>
                                    </visual-element>
                                </phrase-element>
                            </label>
                        </span>
                    </div>
                    <span id="nakadaka-answers">
                        <strong>Nakadaka:</strong> 0 of 0 (0%)
                    </span>
                    <div>
                        <input type="checkbox" class="form-check-input me-2 form-check-inline" id="pitch2" onchange="fetch_random_pair()" checked>
                        <span class="text-muted">
                            <label for="pitch2" class="visual-element-type-showPitchAccentDrops">
                                <phrase-element>
                                    <visual-element>
                                        <span>◯</span><marking-element class="drop"><span>◯</span></marking-element><span>〜</span><span>◯</span><span>◯</span>
                                    </visual-element>
                                </phrase-element>
                            </label>
                        </span>
                    </div>
                    <div>
                        <input type="checkbox" class="form-check-input me-2 form-check-inline" id="pitch3" onchange="fetch_random_pair()" checked>
                        <span class="text-muted">
                            <label for="pitch3" class="visual-element-type-showPitchAccentDrops">
                                <phrase-element>
                                    <visual-element>
                                        <span>◯</span><marking-element class="overline"><span>◯</span><span>〜</span></marking-element><marking-element class="drop"><span>◯</span></marking-element><span>〜</span><span>◯</span><span>◯</span>
                                    </visual-element>
                                </phrase-element>
                            </label>
                        </span>
                    </div>
                    <div>
                        <input type="checkbox" class="form-check-input me-2 form-check-inline" id="pitch4" onchange="fetch_random_pair()" checked>
                        <span class="text-muted">
                            <label for="pitch4" class="visual-element-type-showPitchAccentDrops">
                                <phrase-element>
                                    <visual-element>
                                        <span>◯</span><marking-element class="overline"><span>◯</span><span>〜</span></marking-element><marking-element class="drop"><span>◯</span></marking-element><span>◯</span>
                                    </visual-element>
                                </phrase-element>
                            </label>
                        </span>
                    </div>
                </div>
                <div>
                    <h4 class="text-center mt-2">Other</h4>
                    <div>
                        <input type="checkbox" class="form-check-input me-2 form-check-inline" id="devoiced" onchange="fetch_random_pair()">
                        <label for="devoiced" class="text-muted">Only Devoiced Words</label>
                    </div>
                    <div>
                        <input type="checkbox" class="form-check-input me-2 form-check-inline" id="strict-pair-finding" onchange="fetch_random_pair()">
                        <label for="strict-pair-finding" class="text-muted">Strict Pair Finding</label>
                    </div>
                    <div>
                        <input type="checkbox" class="form-check-input me-2 form-check-inline" id="muffle-audio" onchange="muffle_audio()">
                        <label for="muffle-audio" class="text-muted">Muffle Audio</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/globals.js"></script>
    <script src="js/pairs_index.js"></script>
    <script src="js/minimal_pairs.js"></script>
</body>
</html>
